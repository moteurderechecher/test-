<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .tab-bar {
      display: flex;
      background: #2b2b2b;
      padding: 5px;
      height: 40px;
    }

    .tab {
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      background: #3b3b3b;
      margin-right: 5px;
      border-radius: 5px 5px 0 0;
    }

    .tab.active {
      background: #1e90ff;
    }

    .tab-content {
      padding: 20px;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="tab-bar">
    <div class="tab active" onclick="switchTab('home')">Accueil</div>
    <div class="tab" onclick="switchTab('search')">Recherche</div>
    <div class="tab" onclick="switchTab('settings')">Paramètres</div>
  </div>

  <div class="tab-content" id="content">
    Bienvenue sur Flox.
  </div>

  <script>
    const tabs = {
      home: 'Bienvenue sur Flox.',
      search: 'Tapez une recherche ici...',
      settings: 'Réglages de votre application.'
    };

    function switchTab(tab) {
      document.getElementById('content').innerText = tabs[tab];
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
